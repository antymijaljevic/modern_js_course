<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0px 15px 0;
        }

        .success{
            background-color: green;
        }

        .error{
            background-color: red;
        }
    </style>
    <title>The Book List UI</title>
</head>
<body>
    <div class="container">
        <h2>Add Book</h2>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" class="u-full-width" id="title">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" class="u-full-width" id="author">
            </div>

            <div>
                <label for="isbn">ISBN</label>
                <input type="text" class="u-full-width" id="isbn">
            </div>
            <input type="submit" value="Submit" class="u-full-width">
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>   

    <script src="es6.js"></script>
</body>
</html>
